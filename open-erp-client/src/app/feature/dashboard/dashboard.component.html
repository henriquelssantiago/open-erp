<div class="grid">
  <div class="col-12 lg:col-6 xl:col-3">
    <div class="card mb-0">
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3">Pedidos</span>
          <div class="text-900 font-medium text-xl">{{pedidosQuantidade}}</div>
        </div>
        <div class="flex align-items-center justify-content-center bg-blue-100 border-round"
             [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
          <i class="pi pi-shopping-cart text-blue-500 text-xl"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 lg:col-6 xl:col-3">
    <div class="card mb-0">
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3">Receita</span>
          <div class="text-900 font-medium text-xl">{{pedidosFaturadosReceita | currency:'BRL'}}</div>
        </div>
        <div class="flex align-items-center justify-content-center bg-orange-100 border-round"
             [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
          <i class="pi pi-map-marker text-orange-500 text-xl"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 lg:col-6 xl:col-3">
    <div class="card mb-0">
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3">Clientes</span>
          <div class="text-900 font-medium text-xl">{{clientesQuantidade}}</div>
        </div>
        <div class="flex align-items-center justify-content-center bg-cyan-100 border-round"
             [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
          <i class="pi pi-users text-cyan-500 text-xl"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12">
    <div class="card">
      <h5>Vendas recentes</h5>
      <p-table [value]="pedidosFaturados" responsiveLayout="scroll">
        <ng-template pTemplate="header">
          <tr>
            <th>Cliente</th>
            <th>Data de emiss√£o</th>
            <th>Valor total</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pedido>
          <tr>
            <td>{{pedido.clienteNome}}</td>
            <td>{{pedido.dataDeEmissao | date: 'dd/MM/yyyy'}}</td>
            <td>{{pedido.valorTotal | currency:'BRL'}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
